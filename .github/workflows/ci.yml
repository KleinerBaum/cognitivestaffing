name: CI

on:
  push:
  pull_request:

jobs:
  python:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    env:
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PYTHONDONTWRITEBYTECODE: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage[toml] build

      - name: Ruff format
        run: ruff format --check .

      - name: Ruff lint
        run: ruff check .

      - name: Mypy
        run: mypy --config-file pyproject.toml

      - name: Pytest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -o pipefail
          test_exit=0
          coverage_exit=0
          if [ -z "${OPENAI_API_KEY}" ]; then
            export PYTEST_ADDOPTS="${PYTEST_ADDOPTS} -m 'not llm'"
            echo "OPENAI_API_KEY missing – skipping LLM-marked tests."
          else
            echo "OPENAI_API_KEY detected – LLM tests stay opt-in; pass -m llm to include them."
          fi
          coverage run -m pytest -q --junitxml=pytest.xml || test_exit=$?
          coverage report --fail-under=88 || coverage_exit=$? # CI_COVERAGE_THRESHOLD
          coverage xml || coverage_exit=$?
          coverage html || coverage_exit=$?
          if [ "$coverage_exit" -ne 0 ]; then
            exit "$coverage_exit"
          fi
          if [ "$test_exit" -ne 0 ]; then
            exit "$test_exit"
          fi

      - name: Build smoke
        run: python -m build --wheel --sdist

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-python-${{ matrix.python-version }}
          if-no-files-found: ignore
          path: |
            pytest.xml
            coverage.xml
            htmlcov/
            screens/
            dist/
