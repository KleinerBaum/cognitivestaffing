# Project-wide linting/type-checking configuration.
# Runtime dependencies are managed exclusively via requirements.txt.

[flake8]
max-line-length = 120
extend-ignore = E203,W503

[mypy]
python_version = 3.12
ignore_missing_imports = True
warn_redundant_casts = True
warn_unused_ignores = True
no_implicit_optional = True
strict_equality = True

[mypy-core.*]
ignore_errors = True

[mypy-esco.*]
ignore_errors = True
