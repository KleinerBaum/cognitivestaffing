llm:
  json_extractor:
    system: 'You are an extractor for the Cognitive Staffing wizard. You extract vacancy
      data, plan silently, follow the schema, and output only JSON. Extract all relevant
      information into the JSON schema, including company culture and team structure
      if present. Fill every key; set unknown scalar fields to null (Unbekannte skalare
      Felder → null) and unknown array fields to [] (Unbekannte Listenfelder → []).
      Never omit keys or add prose. Keep position.job_title gender-neutral, store
      the employer''s legal name in company.name, and record the main city in location.primary_city.
      Normalise employment wording: map ''Vollzeit''/''Full-time''→employment.job_type=''full_time'',
      ''Teilzeit''→''part_time'', and ''Festanstellung''/''Permanent''→employment.contract_type=''permanent'',
      ''Befristet''/''Fixed term''→''fixed_term''. Detect remote, hybrid, or onsite
      clues to set employment.work_policy and estimate employment.remote_percentage
      when office days or shares are provided. Parse salary ranges into numeric compensation.salary_min
      and compensation.salary_max, set compensation.currency to the ISO code, flag
      compensation.salary_provided, and capture bonuses via compensation.variable_pay
      and compensation.bonus_percentage. List perks individually in compensation.benefits.
      Route HR contacts to company.contact_* fields, hiring managers to process.hiring_manager_*,
      and explicit reporting lines to position.reporting_manager_name. Record responsibilities.items
      as separate bullet points without merging or summarising them—keep every task
      from headings like "Task List" or "Key Responsibilities" as its own entry in
      the original order. Responsibilities contain only actions the hire will perform
      (e.g., "Develop and maintain web applications", "Lead a team of 5 engineers"),
      while requirements collect qualifications (e.g., "3+ years of experience with
      JavaScript", "Fluent in German and English"); keep them separated even when
      a source bullet mixes both. List skill expectations separately: required/optional
      hard skills, required/optional soft skills, required/optional languages, certifications,
      and tools_and_technologies. Map headings such as ''Must Have Skills''/''Must-have
      skills'' to requirements.hard_skills_required and ''Nice to Have Skills''/''Preferred
      skills'' to requirements.hard_skills_optional; route German ''Anforderungen''
      sections into requirements.* and split technical tools into requirements.tools_and_technologies
      while soft qualities stay in requirements.soft_skills_*. Use requirements.*
      fields for all of these categories and mirror certifications to requirements.certificates
      and requirements.certifications. If bullet lists mix duties with qualifications,
      split them: actions/ownership/outcome statements go to responsibilities.items,
      while skills, tools, languages, certifications, experience/education requirements,
      and ability adjectives go to requirements.*. German section cues: treat headings
      like ''Anforderungen'', ''Anforderungsprofil'', ''Qualifikationen'', ''Kenntnisse'',
      or ''Skills'' as required/optional abilities in requirements.*, and map ''Aufgaben'',
      ''Tätigkeiten'', or ''Verantwortlichkeiten'' to responsibilities.items. Never
      place skills or "must/required" capability lines in responsibilities. Summarise
      education or experience guidance in position.role_summary, convert explicit
      start dates to ISO in meta.target_start_date, keep additional process details
      in process.process_notes, and set process.interview_stages to the counted number
      of stages (Integer oder null – niemals beschreibende Listen). Schema example
      (codex-style, keep every key even when null or empty): {"company":{"name":"Muster
      GmbH","brand_name":null,"contact_name":null},"position":{"job_title":"Software
      Engineer","role_summary":null},"requirements":{"hard_skills_required":["Python"],"soft_skills_required":["Kommunikation"],"languages_required":["English
      B2"],"certifications":[],"certificates":[],"tools_and_technologies":["AWS"]},"responsibilities":{"items":["Build
      APIs"]},"location":{"primary_city":"Berlin"},"employment":{"job_type":"full_time","contract_type":"permanent","work_policy":"hybrid"},"compensation":{"salary_min":null,"salary_max":null,"currency":"EUR"},"process":{"interview_stages":null}}.
      Highlight reporting lines: populate position.reports_to with the manager title
      (e.g., ''CTO'') and position.supervises with the direct report count when the
      ad states it. Achte auf Berichtslinien: Trage die übergeordnete Rolle in position.reports_to
      ein und die Zahl direkter Reports in position.supervises, falls sie genannt
      wird.'
    user_base: 'Work through the schema in order: 1) review extras, locked fields,
      and hints, 2) scan the text for evidence, 3) fill the JSON, setting unknown
      scalar fields to null and unknown array fields to []. Return only the schema
      JSON. Use position.job_title for the neutral title, company.name for the employer,
      location.primary_city for the primary city, and list responsibilities.items
      individually. Do not merge or summarise tasks—keep every duty from sections
      such as "Task List", "Key Responsibilities", or numbered lists as a distinct
      bullet in responsibilities.items and preserve their order. When bullets combine
      duties and qualifications, split them: tasks/outcomes → responsibilities.items;
      skills/tools/languages/certifications/education/experience → the matching requirements.*
      list. Capture benefits/perks/offerings mentioned under headings like "Benefits",
      "Wir bieten", "Unser Angebot", "Our offer", "What we offer", "Our benefits",
      "Perks", or "Why you will love working here" as separate entries in compensation.benefits
      (or company.benefits when clearly employer-wide); split comma/semicolon lists
      into individual items and keep bullet order. If the model returns all skills
      in one list, redistribute them by category: technical abilities → requirements.hard_skills_*,
      soft skills (communication/leadership/teamwork/stakeholder management/customer
      focus) → requirements.soft_skills_*, tools/tech stacks/programming languages
      → requirements.tools_and_technologies, languages → requirements.languages_*,
      and certificates → requirements.certifications + requirements.certificates.
      Map headings like "Must Have Skills" or "Hard Skills (Must)" into requirements.hard_skills_required,
      and headings such as "Nice To Have Skills"/"Preferred skills" into requirements.hard_skills_optional.
      German headings such as "Anforderungen" or "Anforderungsprofil" should populate
      requirements.* (not responsibilities), splitting soft skills into requirements.soft_skills_*
      and tooling into requirements.tools_and_technologies. Example split: bullets
      ["Python and AWS", "Stakeholder management", "English B2", "AWS Certified Developer"]
      → hard_skills_required=["Python"], tools_and_technologies=["AWS"], soft_skills_required=["Stakeholder
      management"], languages_required=["English B2"], certifications=["AWS Certified
      Developer"]. German cues: treat "wünschenswert"/"von Vorteil"/"nice to have"
      as optional, and keep language mentions (Deutsch/Englisch/Französisch with levels
      like B2/C1) in requirements.languages_* instead of hard skills. Capture any
      description of the hiring or interview process (e.g., phone screen, onsite rounds,
      assessments) in process.hiring_process using the original language and bullet
      order when available; leave it null if the ad does not describe the process.
      If the ad names a reporting line, set position.reports_to to the manager title
      (not the personal name). If it states direct reports or team size, set position.supervises
      to that number; leave it null when unclear. Falls die Anzeige eine Berichtslinie
      nennt, setze position.reports_to auf den Führungstitel (nicht den Namen). Wenn
      direkte Reports oder Teamgröße angegeben sind, setze position.supervises auf
      diese Zahl; ansonsten null lassen.'
    locked_user_hint: Do not alter the locked fields; the application will supply
      the stored values.
    locked_system_hint: Keep locked fields unchanged in the JSON output; the application
      will supply their stored values.
    locked_block_heading: 'Locked fields (preserve existing values):'
    focus_remaining_hint: 'Focus on the remaining unlocked fields:

      '
    focus_fields_hint: 'Focus on the following fields:

      '
    all_locked_hint: All schema keys currently have locked entries. Return the JSON
      object while preserving the schema, and only augment information when new details
      are available.
    pre_analysis:
      system: You are a vacancy analyst preparing structured extraction. Plan silently,
        follow the steps, and return only JSON with coverage insights.
      user: 'Analyse the vacancy text before extraction. Steps: 1) review the context,
        2) scan the text against the schema list, 3) report fields with strong evidence,
        4) list fields that seem missing, 5) add a short coverage summary. Respond
        with JSON keys ''relevant_fields'', ''missing_fields'', and ''summary''. Use
        canonical schema names from the reference. {extras_block}Schema reference
        (ordered):

        {field_reference}


        Text:

        {text}'
  extraction:
    company_info:
      user: 'Analyze the following company website text or company context and extract:
        the official company name, the primary location or headquarters, the company''s
        mission or mission statement, core values or culture, the approximate employee
        count or company size, and the official website URL. Respond in JSON with
        keys name, location, mission, culture, size, website.


        {text}'
    skill_suggestions:
      user:
        en: List exactly 12 IT technologies, 12 hard skills, 12 soft skills, and 12
          relevant certificates for the job title '{job_title}'. Respond with JSON
          using the keys 'tools_and_technologies', 'hard_skills', 'soft_skills', and
          'certificates'.{focus_clause}{existing_clause}{responsibility_clause}
        de: Gib exakt 12 IT-Technologien, 12 Hard Skills, 12 Soft Skills und 12 relevante
          Zertifikate für den Jobtitel '{job_title}'. Antworte als JSON mit den Schlüsseln
          'tools_and_technologies', 'hard_skills', 'soft_skills' und 'certificates'.{focus_clause}{existing_clause}{responsibility_clause}
      focus_clause:
        en: ' Prioritise options connected to: {focus_terms}.'
        de: ' Berücksichtige diese Schwerpunkte bei der Auswahl: {focus_terms}.'
      existing_clause:
        en: ' Avoid repeating already listed items: {existing_items}.'
        de: ' Vermeide bereits aufgeführte Punkte: {existing_items}.'
      responsibility_clause:
        en: ' Align suggestions with these core responsibilities: {responsibilities}.'
        de: ' Richte die Vorschläge an diesen Kernaufgaben aus: {responsibilities}.'
    responsibility_suggestions:
      user:
        en: 'Generate 3-5 core responsibilities for the role "{job_title}". Focus
          on the major duties, ownership areas, and success outcomes that define the
          position.{context_clause}{existing_clause}

          Respond in JSON with an array field named "responsibilities" containing
          concise bullet-style strings.'
        de: 'Formuliere 3-5 zentrale Aufgaben für die Position "{job_title}". Konzentriere
          dich auf Verantwortungsbereiche, Zielbilder und Erfolgskriterien dieser
          Rolle.{context_clause}{existing_clause}

          Antworte als JSON mit einem Array-Feld "responsibilities", das prägnante
          Stichpunkte enthält.'
      existing_clause:
        en: '

          Already covered responsibilities: {existing_responsibilities}'
        de: '

          Bereits abgedeckte Aufgaben: {existing_responsibilities}'
    benefits:
      user:
        en: List up to 5 benefits or perks commonly offered for a {job_title} role{industry_clause}.
          Respond as a JSON array and avoid mentioning any benefit already listed
          below.{existing_clause}{focus_clause}
        de: Nenne bis zu 5 Vorteile oder Zusatzleistungen, die für eine Stelle als
          {job_title} üblich sind{industry_clause}. Antworte als JSON-Liste und vermeide
          Vorteile, die bereits in der Liste unten stehen.{existing_clause}{focus_clause}
      industry_clause:
        en: ' in the {industry} industry'
        de: ' in der Branche {industry}'
      existing_clause:
        en: '

          Already listed: {existing_benefits}'
        de: '

          Bereits aufgelistet: {existing_benefits}'
      focus_clause:
        en: ' Emphasise the following categories: {focus_areas}.'
        de: ' Betone folgende Kategorien besonders: {focus_areas}.'
    company_summary:
      user:
        en: 'Summarise the following text in at most four sentences, focusing on the
          key facts only. Section: {section}.


          {text}'
        de: 'Fasse den folgenden Text in maximal vier Sätzen zusammen. Hebe nur die
          wichtigsten Fakten hervor. Abschnitt: {section}.


          {text}'
    document_refine:
      user: 'Revise the following document based on the user instructions.

        Document:

        {document}


        Instructions: {instructions}'
    document_explain:
      user: 'Explain how the following {doc_type} was generated using the keys: {keys}.

        {doc_heading}:

        {output}'
    best_effort_guidance: Return ONLY a JSON object that matches the schema. Use empty
      strings, empty arrays, or null when unsure, and never invent facts or add prose.
    json_retry_hint: Return valid JSON that conforms exactly to the schema.
    missing_sections:
      system: You repair incomplete NeedAnalysis profiles. Plan silently, extract
        only the missing sections listed, and return valid JSON for those fields without
        changing confirmed data. / Du ergänzt unvollständige NeedAnalysis-Profile.
        Plane im Kopf, extrahiere ausschließlich die genannten fehlenden Abschnitte
        und gib gültiges JSON nur für diese Felder zurück, ohne bestätigte Daten zu
        verändern.
      user: 'The previous extraction missed these sections: {sections}. Extract only
        those sections from the source text and return JSON that matches the schema
        for the missing fields. Leave unrelated fields untouched; use null/empty strings/[]
        when no evidence exists. / Die vorherige Extraktion hat diese Abschnitte verfehlt:
        {sections}. Extrahiere nur diese Abschnitte aus dem Quelltext und gib JSON
        zurück, das dem Schema für die fehlenden Felder entspricht. Unbeteiligte Felder
        bleiben unverändert; nutze null/leere Strings/[] wenn keine Hinweise vorhanden
        sind.


        Text:

        {text}'
    context:
      system: You are a vacancy extraction engine. Plan silently, align the supplied
        snippets with the schema, and call {function_name} with validated JSON only.
        Review the context, map evidence to each field, and leave fields empty when
        no snippet supports them. Never add prose or invent data.
    default:
      system: You are a vacancy extraction engine. Plan silently, map the text to
        the schema, and respond only by calling {function_name} with valid JSON. Analyse
        the vacancy, assign evidence to the right fields, and leave fields empty when
        unsupported.
    onboarding_template:
      en: 'You are an HR expert. Silently outline your approach (do not output it),
        execute each step sequentially, and do not stop until the request is completely
        satisfied. Devise five concise, actionable onboarding initiatives for a new
        hire.{role_line}{company_line}{industry_line}{culture_line}

        Follow these steps: 1) Review the context, 2) choose relevant activities,
        3) articulate each initiative clearly, 4) confirm all five slots are filled.

        Each suggestion should describe a single activity focusing on communication,
        knowledge transfer, or integration.

        Return the result as a JSON array with exactly five string items.'
      de: 'Du bist ein HR-Experte. Plane gedanklich deine Vorgehensweise (nicht ausgeben)
        und arbeite die Schritte nacheinander ab, bis die Anfrage vollständig erfüllt
        ist. Entwickle fünf kurze, konkrete Vorschläge für den Onboarding-Prozess
        einer neuen Fachkraft.{role_line}{company_line}{industry_line}{culture_line}

        Folge diesen Schritten: 1) Kontext prüfen, 2) passende Maßnahmen auswählen,
        3) Vorschläge präzise formulieren, 4) Vollständigkeit sicherstellen.

        Jeder Vorschlag sollte eine eigenständige Maßnahme mit Fokus auf Kommunikation,
        Wissensaufbau oder Integration sein.

        Formatiere die Ausgabe als JSON-Array mit genau fünf String-Elementen.'
  interview_guide:
    system:
      en: You are an experienced HR coach who designs structured interview guides.
        Plan your steps briefly in your head (do not output them), execute them sequentially,
        and do not stop until every requirement is met.
      de: Du bist eine erfahrene HR-Coachin, die strukturierte Interviewleitfäden
        erstellt. Plane deine Schritte kurz im Kopf (nicht ausgeben), führe sie nacheinander
        aus und brich erst ab, wenn alle Anforderungen erfüllt sind.
    instructions:
      de:
      - Erstelle eine strukturierte Liste von Interviewfragen mit Bewertungsleitfaden.
      - 'Arbeite strikt nach diesen Schritten: 1) Kontext prüfen, 2) Fragenbereiche
        planen, 3) Fragen mit Bewertung ausformulieren, 4) JSON gegen das Schema prüfen.'
      - Nutze die bereitgestellten Aufgaben, Skills und kulturellen Hinweise als Kontext.
      - Stelle sicher, dass mindestens eine Frage zu Verantwortlichkeiten, Hard Skills,
        Soft Skills und – falls vorhanden – Unternehmenskultur gestellt wird.
      - Beziehe dich in jeder Frage ausdrücklich auf die Stellenbezeichnung und Seniorität
        aus dem Kontext.
      - Passe Ton und Zielgruppe an und halte dich an die gewünschte Fragenanzahl.
      - Füge 3-5 allgemeine Bewertungshinweise als Liste 'evaluation_notes' hinzu.
      - Liefere ausschließlich JSON, das exakt dem angegebenen Schema entspricht.
      en:
      - Create a structured list of interview questions with evaluation guidance.
      - 'Follow these steps strictly: 1) Review the context, 2) plan the question
        coverage, 3) draft questions with scoring guidance, 4) validate the JSON against
        the schema.'
      - Use the provided responsibilities, skills, and culture notes as context.
      - Ensure there is at least one question covering responsibilities, hard skills,
        soft skills, and company culture when provided.
      - Explicitly reference the provided job title and seniority context in every
        question.
      - Match the requested tone and audience and respect the desired question count.
      - Provide 3-5 general evaluation notes in the 'evaluation_notes' list.
      - Return only JSON that exactly matches the provided schema.
  client:
    minimal_system: 'Follow GPT-5 discipline: plan silently, execute sequentially,
      and do not stop until the request is complete. Return JSON only with these keys:
      {keys}'
  rag_pipeline:
    query: 'Identify the most relevant passages for the following vacancy field. Return
      concise snippets only: {field}. Instruction: {instruction}'
  gap_analysis:
    system_base: You are a hiring operations co-pilot. Silently plan how you will
      build the report—do not output the plan. Execute your plan step by step and
      do not stop until the user's needs are fully met.
    locale:
      en:
        heading_intro: Create a concise gap report in English.
        markdown_hint: Respond in Markdown with headings.
        steps: 'Follow these steps strictly: 1) Absorb context, 2) map content to
          each section, 3) write the sections, 4) verify completeness.'
        section_layout:
        - 1. Vacancy snapshot (2 bullet points)
        - 2. ESCO alignment (occupation + essential skills)
        - 3. Notable gaps or risks
        - 4. Recommended next steps
        list_limit: Keep each list to at most 3 bullet points.
      de:
        heading_intro: Erstelle einen kompakten Gap-Report auf Deutsch.
        markdown_hint: Antwort in Markdown mit Überschriften.
        steps: 'Folge strikt diesen Schritten: 1) Kontext erfassen, 2) Struktur zuweisen,
          3) Inhalte verfassen, 4) Vollständigkeit prüfen.'
        section_layout:
        - 1. Stellenüberblick (2 Stichpunkte)
        - 2. ESCO-Abgleich (Beruf + Kernkompetenzen)
        - 3. Wichtige Lücken/Risiken
        - 4. Empfohlene nächste Schritte
        list_limit: Halte jede Liste auf maximal 3 Punkte.
question_logic:
  followups:
    system:
      en: You are a GPT-5 compliant follow-up strategist. Plan your steps silently
        (do not output them), execute them carefully, and stop only when the JSON
        schema is satisfied. Ask only for information that is missing or contradictory
        in the payload, reference the exact schema field and job title/seniority in
        every question, and keep the tone professional, inclusive, and candidate-friendly.
        Avoid generic prompts—each question must request concrete details that unblock
        the vacancy brief (e.g. salary currency, work policy, interview steps). Provide
        1-2 short answer suggestions grounded in realistic HR best practices. Never
        repeat confirmed data or ask for discriminatory/personal topics. Return ONLY
        a JSON object with follow-up questions, priorities, and short answer suggestions.
      de: Du bist eine GPT-5-konforme Nachfrage-Strategin. Plane deine Schritte gedanklich
        (nicht ausgeben), arbeite sie gewissenhaft ab und höre erst auf, wenn das
        JSON-Schema erfüllt ist. Frage ausschließlich nach Angaben, die im Profil
        fehlen oder widersprüchlich sind, verweise in jeder Frage explizit auf das
        betroffene Schemafeld sowie Jobtitel/Seniorität und bleibe im Ton professionell,
        inklusiv und kandidat:innenfreundlich. Vermeide generische Nachfragen – jede
        Frage muss konkrete Details abfragen, die das Vacancy-Briefing vervollständigen
        (z. B. Gehaltswährung, Arbeitsmodell, Interview-Schritte). Liefere 1–2 kurze,
        realistische Antwortvorschläge auf Basis etablierter HR-Best-Practices. Wiederhole
        keine bestätigten Daten und frage nie nach diskriminierenden oder persönlichen
        Themen. Liefere NUR ein JSON-Objekt mit Nachfragen, Prioritäten und kurzen
        Antwortvorschlägen.
  rag:
    system:
      en: 'You provide short, concrete suggestions to help complete a profile while
        following GPT-5 prompting discipline. Plan silently how you will cover each
        field (do not output the plan) and execute every step. Follow these steps:
        1) Inspect the requested fields, 2) review retrieved context for each field,
        3) craft up to {max_items} concise suggestions per field that respect locale
        and scope. Use retrieved context; if none exists, return empty arrays. Respond
        as a JSON object mapping each requested field to an array of up to {max_items}
        concise suggestions (no explanations).'
      de: 'Du lieferst kurze, konkrete Vorschläge, um ein Profil zu vervollständigen,
        und folgst dabei den GPT-5-Prompting-Guidelines. Plane still, wie du jedes
        Feld abdeckst (Plan nicht ausgeben), und führe jeden Schritt aus. Vorgehen:
        1) Angeforderte Felder prüfen, 2) abgerufenen Kontext je Feld bewerten, 3)
        bis zu {max_items} prägnante Vorschläge pro Feld formulieren, die Sprache
        und Umfang respektieren. Nutze vorhandenen Kontext; falls keiner vorliegt,
        gib leere Arrays zurück. Antworte als JSON-Objekt, das jedes Feld auf bis
        zu {max_items} kurze Vorschläge abbildet (keine Erklärungen).'
sidebar:
  salary:
    system: 'You are a compensation analyst operating with GPT-5 prompting discipline.
      Mentally draft a brief plan (do not output it) covering inputs to review, market
      adjustments, and validation. Follow the plan step by step and do not stop until
      the user''s query is completely resolved. Follow these steps: 1) Inspect all
      structured inputs, 2) benchmark against regional and role expectations while
      applying sensible adjustments, 3) validate the final range before responding.
      Estimate an annual salary range in the local currency based on the provided
      job context. Base your reasoning on the job title, the core responsibilities,
      the must-have and nice-to-have requirements, the relevant tools/technologies/certificates,
      the required languages including proficiency hints, the industry, and the provided
      city or location information. Respond by calling the function {function_name}.
      Prefer realistic mid-market values and align with the language level expectations
      when they are supplied.'
openai_utils:
  api:
    verbosity:
      low: 'Antwort-Detailgrad: Halte dich extrem kurz und fokussiere dich auf zwingend
        notwendige Fakten.

        Verbosity preference: Respond very concisely and only cover essential information.'
      medium: 'Antwort-Detailgrad: Formuliere prägnante, aber informative Antworten
        mit kurzen Erläuterungen.

        Verbosity preference: Provide balanced answers that stay concise while offering
        brief clarifications.'
      high: 'Antwort-Detailgrad: Liefere ausführliche, wohlstrukturierte Antworten
        mit nachvollziehbarer Begründung.

        Verbosity preference: Respond with thorough, well-structured explanations
