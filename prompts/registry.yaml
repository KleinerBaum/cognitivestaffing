llm:
  json_extractor:
    system: 'You extract vacancy data for the Cognitive Staffing wizard and return JSON only (no Markdown, no code fences).
      Fill every schema key; use null for unknown scalars and [] for unknown arrays.
      Keep position.job_title gender-neutral, store the employer''s legal name in company.name,
      capture the main city in location.primary_city, and keep company.description/industry only when stated.
      Normalise employment: Vollzeit/Full-time → employment.job_type="full_time", Teilzeit → "part_time",
      Festanstellung/Permanent → employment.contract_type="permanent", Befristet/Fixed term → "fixed_term".
      Detect remote, hybrid, or onsite signals to set employment.work_policy and estimate employment.remote_percentage when
      office days or shares are given. Parse salary ranges into compensation.salary_min/compensation.salary_max with
      compensation.currency, flag compensation.salary_provided, and capture compensation.variable_pay,
      compensation.bonus_percentage, and compensation.benefits as separate items. Route HR contacts to company.contact_* fields,
      hiring managers to process.hiring_manager_*, and reporting lines to position.reports_to (manager title) plus
      position.supervises (direct report count). Responsibilities are only the tasks the hire will perform; keep every bullet
      in order and do not merge. Qualifications, skills, languages, certifications, and tools belong in requirements.*. Map
      headings such as "Must Have" to requirements.hard_skills_required, "Nice to Have" to requirements.hard_skills_optional,
      German "Anforderungen" to requirements.*, and "Aufgaben"/"Tätigkeiten"/"Verantwortlichkeiten" to responsibilities.items.
      Split mixed bullets: actions/outcomes → responsibilities.items; skills/tools/languages/certifications/education/experience
      → requirements.*. Summaries of education/experience go to position.role_summary; explicit start dates become ISO strings
      in meta.target_start_date; process details live in process.process_notes, and process.interview_stages is a count (Integer
      or null). Keep the schema structure even when values are null or empty.'
    user_base: 'Fill the schema in order, keeping unknown scalars as null and arrays as [].
      Include every listed task in responsibilities.items and every qualification or skill in requirements.*.
      Use position.job_title for the neutral title, company.name for the employer, and location.primary_city for the main city.
      Keep each responsibility bullet separate and in order. Split mixed bullets so tasks/outcomes go to responsibilities.items
      and skills/tools/languages/certifications/education/experience go to the matching requirements.* list. Capture benefits
      from "Benefits"/"Wir bieten"/"Unser Angebot"/"Our offer"/"Our benefits"/"Perks"/"Why you will love working here" as
      individual items in compensation.benefits (or company.benefits when employer-wide) and preserve order. If skills are
      lumped together, redistribute: technical abilities → requirements.hard_skills_*, soft skills → requirements.soft_skills_*,
      tools/tech stacks/programming languages → requirements.tools_and_technologies, languages → requirements.languages_*,
      certificates → requirements.certifications + requirements.certificates. Treat German cues like "Anforderungen" as
      requirements.* and "Aufgaben"/"Tätigkeiten" as responsibilities. Map "Must Have" headings to requirements.hard_skills_required
      and "Nice to Have"/"wünschenswert"/"von Vorteil" to requirements.hard_skills_optional. Place hiring or interview process
      notes in process.hiring_process; set position.reports_to to the manager title and position.supervises to the stated team size.'
    locked_user_hint: Do not alter the locked fields; the application will supply
      the stored values.
    locked_system_hint: Keep locked fields unchanged in the JSON output; the application
      will supply their stored values.
    locked_block_heading: 'Locked fields (preserve existing values):'
    focus_remaining_hint: 'Focus on the remaining unlocked fields:

      '
    focus_fields_hint: 'Focus on the following fields:

      '
    all_locked_hint: All schema keys currently have locked entries. Return the JSON
      object while preserving the schema, and only augment information when new details
      are available.
    pre_analysis:
      system: You analyse a vacancy for extraction readiness and return JSON only.
      user: 'Report relevant_fields, missing_fields, and a short summary using the canonical schema names.
        {extras_block}Schema reference (ordered):

        {field_reference}


        Text:

        {text}'
  extraction:
    company_info:
      user: 'Analyze the following company website text or company context and extract:
        the official company name, the primary location or headquarters, the company''s
        mission or mission statement, core values or culture, the approximate employee
        count or company size, and the official website URL. Respond in JSON with
        keys name, location, mission, culture, size, website.


        {text}'
    skill_suggestions:
      user:
        en: List exactly 12 IT technologies, 12 hard skills, 12 soft skills, and 12
          relevant certificates for the job title '{job_title}'. Respond with JSON
          using the keys 'tools_and_technologies', 'hard_skills', 'soft_skills', and
          'certificates'.{focus_clause}{existing_clause}{responsibility_clause}
        de: Gib exakt 12 IT-Technologien, 12 Hard Skills, 12 Soft Skills und 12 relevante
          Zertifikate für den Jobtitel '{job_title}'. Antworte als JSON mit den Schlüsseln
          'tools_and_technologies', 'hard_skills', 'soft_skills' und 'certificates'.{focus_clause}{existing_clause}{responsibility_clause}
      focus_clause:
        en: ' Prioritise options connected to: {focus_terms}.'
        de: ' Berücksichtige diese Schwerpunkte bei der Auswahl: {focus_terms}.'
      existing_clause:
        en: ' Avoid repeating already listed items: {existing_items}.'
        de: ' Vermeide bereits aufgeführte Punkte: {existing_items}.'
      responsibility_clause:
        en: ' Align suggestions with these core responsibilities: {responsibilities}.'
        de: ' Richte die Vorschläge an diesen Kernaufgaben aus: {responsibilities}.'
    missing_sections:
      system: 'You complete missing NeedAnalysis sections and return JSON only for the listed fields without changing confirmed data. / Du ergänzt fehlende NeedAnalysis-Abschnitte und lieferst nur JSON für die genannten Felder, bestätigte Daten bleiben unverändert.'
      user: 'The previous extraction missed these sections: {sections}. Extract only those sections from the source text and
        return JSON for the missing fields, using null/empty strings/[] when no evidence exists. / Die vorherige Extraktion hat
        diese Abschnitte verfehlt: {sections}. Extrahiere nur diese Abschnitte und gib JSON nach Schema zurück; nutze null/leer/[]
        bei fehlenden Hinweisen.


        Text:

        {text}'
    benefits:
      user:
        en: 'List 5-8 concise employee benefits or perks for the role "{job_title}". Provide short bullet-style items, prioritising
          tangible offerings (e.g., salary extras, flexibility, equipment).{industry_clause}{existing_clause}{focus_clause}

          Return JSON with a single array field "items" containing the benefits.'
        de: 'Liste 5-8 prägnante Vorteile oder Zusatzleistungen für die Rolle "{job_title}" auf. Nutze kurze Stichpunkte
          und priorisiere greifbare Angebote (z. B. Vergütungsextras, Flexibilität, Ausstattung).{industry_clause}{existing_clause}{focus_clause}

          Gib JSON mit einem Array-Feld "items" zurück, das die Vorteile oder Zusatzleistungen enthält.'
      industry_clause:
        en: " Focus on perks valued in the {industry} sector."
        de: " Lege einen Schwerpunkt auf Vorteile, die in der Branche {industry} geschätzt werden."
      existing_clause:
        en: " Avoid repeating existing perks: {existing_benefits}."
        de: " Vermeide doppelte Nennungen der vorhandenen Benefits: {existing_benefits}."
      focus_clause:
        en: " Highlight offerings connected to: {focus_areas}."
        de: " Hebe Angebote hervor, die zu Folgendem passen: {focus_areas}."
    responsibility_suggestions:
      user:
        en: 'Generate 3-5 core responsibilities for the role "{job_title}". Focus
          on the major duties, ownership areas, and success outcomes that define the
          position.{context_clause}{focus_clause}{existing_clause}

          Respond in JSON with an array field named "responsibilities" containing
          concise bullet-style strings.'
        de: 'Formuliere 3-5 zentrale Aufgaben für die Position "{job_title}". Konzentriere
          dich auf Verantwortungsbereiche, Zielbilder und Erfolgskriterien dieser
          Rolle.{context_clause}{focus_clause}{existing_clause}

          Antworte als JSON mit einem Array-Feld "responsibilities", das prägnante
          Stichpunkte enthält.'
      existing_clause:
        en: '

          Already covered responsibilities: {existing_responsibilities}'
        de: '

          Bereits abgedeckte Aufgaben: {existing_responsibilities}'
      focus_clause:
        en: '

          Please emphasise: {focus_points}'
        de: '

          Bitte lege besonderen Fokus auf: {focus_points}'
  benefits:
    user:
      en: >-
        List up to 5 benefits or perks commonly offered for a {job_title} role{industry_clause}.
        Respond with a JSON object {"items": []} that always includes the key "items" as an
        array of benefit strings (use an empty array when nothing relevant is found) and avoid
        mentioning any benefit already listed below.{existing_clause}{focus_clause}
      de: >-
        Nenne bis zu 5 Vorteile oder Zusatzleistungen, die für eine Stelle als {job_title}
        üblich sind{industry_clause}. Antworte mit einem JSON-Objekt {"items": []}, das immer
        den Schlüssel "items" als Array von Benefit-Einträgen enthält (bei fehlenden Angaben
        leeres Array setzen) und vermeide Vorteile, die bereits in der Liste unten
        stehen.{existing_clause}{focus_clause}
      industry_clause:
        en: ' in the {industry} industry'
        de: ' in der Branche {industry}'
      existing_clause:
        en: '

          Already listed: {existing_benefits}'
        de: '

          Bereits aufgelistet: {existing_benefits}'
      focus_clause:
        en: ' Emphasise the following categories: {focus_areas}.'
        de: ' Betone folgende Kategorien besonders: {focus_areas}.'
    company_summary:
      user:
        en: 'Summarise the following text in at most four sentences, focusing on the
          key facts only. Section: {section}.


          {text}'
        de: 'Fasse den folgenden Text in maximal vier Sätzen zusammen. Hebe nur die
          wichtigsten Fakten hervor. Abschnitt: {section}.


          {text}'
    document_refine:
      user: 'Revise the following document based on the user instructions.

        Document:

        {document}


        Instructions: {instructions}'
    document_explain:
      user: 'Explain how the following {doc_type} was generated using the keys: {keys}.

        {doc_heading}:

        {output}'
    best_effort_guidance: Return ONLY a JSON object that matches the schema. Use empty
      strings, empty arrays, or null when unsure, and never invent facts or add prose.
    json_retry_hint: Return valid JSON that conforms exactly to the schema.
    missing_sections:
      system: You complete missing NeedAnalysis sections and return JSON only for the listed fields without changing confirmed data. / Du ergänzt fehlende NeedAnalysis-Abschnitte und lieferst nur JSON für die genannten Felder, bestätigte Daten bleiben unverändert.
      user: 'The previous extraction missed these sections: {sections}. Extract only those sections and return JSON for the
        missing fields, using null/empty strings/[] when no evidence exists. / Die vorherige Extraktion hat diese Abschnitte
        verfehlt: {sections}. Extrahiere nur diese Abschnitte und gib JSON nach Schema zurück; nutze null/leer/[] bei fehlenden
        Hinweisen.


        Text:

        {text}'
    context:
      system: You are a vacancy extraction engine. Align the supplied snippets with the schema and call {function_name} with
        validated JSON. Leave fields empty when no snippet supports them; do not add prose or invent data.
    default:
      system: You are a vacancy extraction engine. Map the text to the schema and respond only by calling {function_name} with
        valid JSON. Leave fields empty when unsupported.
    onboarding_template:
      en: 'Provide five concise onboarding initiatives for a new hire{role_line}{company_line}{industry_line}{culture_line}.
        Each item is a single activity focusing on communication, knowledge transfer, or integration. Return a JSON array with
        exactly five strings.'
      de: 'Formuliere fünf kurze, konkrete Onboarding-Maßnahmen für eine neue Fachkraft{role_line}{company_line}{industry_line}{culture_line}.
        Jede Maßnahme steht für sich und fokussiert Kommunikation, Wissensaufbau oder Integration. Gib ein JSON-Array mit genau
        fünf Strings zurück.'
  interview_guide:
    system:
      en: You are an experienced HR coach who designs structured interview guides.
      de: Du bist eine erfahrene HR-Coachin, die strukturierte Interviewleitfäden erstellt.
    instructions:
      de:
      - Erstelle eine strukturierte Liste von Interviewfragen mit Bewertungsleitfaden.
      - Nutze die bereitgestellten Aufgaben, Skills und kulturellen Hinweise als Kontext.
      - Stelle sicher, dass mindestens eine Frage zu Verantwortlichkeiten, Hard Skills,
        Soft Skills und – falls vorhanden – Unternehmenskultur gestellt wird.
      - Beziehe dich in jeder Frage ausdrücklich auf die Stellenbezeichnung und Seniorität
        aus dem Kontext.
      - Passe Ton und Zielgruppe an und halte dich an die gewünschte Fragenanzahl.
      - Füge 3-5 allgemeine Bewertungshinweise als Liste 'evaluation_notes' hinzu.
      - Liefere ausschließlich JSON, das exakt dem angegebenen Schema entspricht.
      en:
      - Create a structured list of interview questions with evaluation guidance.
      - Use the provided responsibilities, skills, and culture notes as context.
      - Ensure there is at least one question covering responsibilities, hard skills,
        soft skills, and company culture when provided.
      - Explicitly reference the provided job title and seniority context in every
        question.
      - Match the requested tone and audience and respect the desired question count.
      - Provide 3-5 general evaluation notes in the 'evaluation_notes' list.
      - Return only JSON that exactly matches the provided schema.
  client:
    minimal_system: 'Return JSON only with these keys: {keys}'
  rag_pipeline:
    query: 'Identify the most relevant passages for the following vacancy field. Return
      concise snippets only: {field}. Instruction: {instruction}'
  gap_analysis:
    system_base: You are a hiring operations co-pilot delivering a concise gap report.
    locale:
      en:
        heading_intro: Create a concise gap report in English.
        markdown_hint: Respond in Markdown with headings.
        steps: 'Absorb the context, map content to each section, and verify completeness.'
        section_layout:
        - 1. Vacancy snapshot (2 bullet points)
        - 2. ESCO alignment (occupation + essential skills)
        - 3. Notable gaps or risks
        - 4. Recommended next steps
        list_limit: Keep each list to at most 3 bullet points.
      de:
        heading_intro: Erstelle einen kompakten Gap-Report auf Deutsch.
        markdown_hint: Antwort in Markdown mit Überschriften.
        steps: 'Kontext erfassen, Inhalte den Abschnitten zuordnen und Vollständigkeit prüfen.'
        section_layout:
        - 1. Stellenüberblick (2 Stichpunkte)
        - 2. ESCO-Abgleich (Beruf + Kernkompetenzen)
        - 3. Wichtige Lücken/Risiken
        - 4. Empfohlene nächste Schritte
        list_limit: Halte jede Liste auf maximal 3 Punkte.
question_logic:
  followups:
    system:
      en: You create follow-up questions only for missing or contradictory data. Reference the relevant schema field and job
        title/seniority, keep the tone professional and inclusive, and avoid discriminatory or personal topics. Provide 1-2
        realistic answer suggestions per question, do not repeat confirmed data, and return only the JSON schema with questions
        and priorities.
      de: Du stellst Nachfragen nur zu fehlenden oder widersprüchlichen Angaben. Nenne das betroffene Schemafeld sowie Jobtitel/Seniorität,
        bleibe professionell und inklusiv und vermeide diskriminierende oder private Themen. Gib pro Frage 1–2 realistische
        Antwortvorschläge an, wiederhole keine bestätigten Daten und liefere ausschließlich das JSON-Schema mit Fragen und Prioritäten.
  rag:
    system:
      en: 'Provide up to {max_items} concise suggestions per requested field using retrieved context; return empty arrays when
        no context exists. Respond with a JSON object mapping each field to its suggestions (no explanations).'
      de: 'Liefere bis zu {max_items} prägnante Vorschläge je angefordertem Feld auf Basis des verfügbaren Kontexts; ohne
        Kontext leere Arrays. Antworte mit einem JSON-Objekt, das jedes Feld auf seine Vorschläge abbildet (keine Erklärungen).'
sidebar:
