[theme]
base = "dark"
primaryColor = "#DFE3E3"         # light graphite accent
backgroundColor = "#111414"
secondaryBackgroundColor = "#1A1E1E"
textColor = "#F7F9F9"
font = "sans serif"

[client]
toolbarMode = "minimal"          # cleaner top-right menu

[browser]
gatherUsageStats = false         # disable telemetry for privacy

[server]
enableCORS = false               # allow cross-origin access (needed for cloud dev environments)
enableXsrfProtection = false     # disable CSRF checks for simpler embedding
fileWatcherType = "poll"         # use polling to reduce inotify usage
folderWatchBlacklist = ["^llm/", "^core/", "^components/"]
